<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Gradient Background */
        body.home-page {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Title Styling */
        .home-page h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .home-page p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 2em;
        }

        /* Button Styling */
        .home-page .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #fff;
            color: #2575fc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .home-page .btn:hover {
            background-color: #e0e0e0;
        }

        /* Optional Footer */
        .home-page footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="home-page">

    <h1>Question Paper Generator</h1>
    <p>Create randomized question paper sets for exams with a single click. Fast, smart, and customizable.</p>

    <a href="app.html" class="btn">Generate Paper</a>

    <footer>
        &copy; 2025 PaperGen. All rights reserved.
    </footer>

</body>
</html>
